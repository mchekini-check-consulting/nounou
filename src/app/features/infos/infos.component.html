<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div>
                <div class="card">
                    <div class="header">
                        <h4 class="title">Mes Informations</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class=" row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Pseudo</label>
                                        <input type="text" class="form-control" placeholder="Username" disabled
                                            [value]="nounou.pseudo">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Adresse mail</label>
                                        <input type="email" class="form-control" placeholder="Adresse mail" disabled
                                            [value]="nounou.email">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nom</label>
                                        <input type="text" class="form-control" placeholder="Nom" 
                                            [value]="nounou.nom">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Prénom</label>
                                        <input type="text" class="form-control" placeholder="Prénom" 
                                            [value]="nounou.prenom">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Adresse domicile</label>
                                        <input type="text" class="form-control" placeholder="Adresse domicile" 
                                            [value]="nounou.adresse">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Numéro de téléphone</label>
                                        <input type="tel" class="form-control" placeholder="Numéro de téléphone"
                                             [value]="nounou.numeroTelephone">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-info btn-fill pull-right" disabled>Enregistrer</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
